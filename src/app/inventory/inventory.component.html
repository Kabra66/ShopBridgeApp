<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color: white">{{ appHeader }}</a>
        </div>
        <div class="nav navbar-nav navbar-right" style="margin-right: 10px">
            <button class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">{{ addItemText }}</button>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-xs-12">
        <h2 style="margin-left: 10px;">List of Inventory Items:</h2>
        <hr>
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
                <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">SR No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                </table>
        </div>
    </div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="color: #994d00">Add New Inventory</h3>
            </div>
            <div class="modal-body">
                <form>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" name="name" size="50" style="cursor: pointer">
                    <br>
                    <br>
                    <label for="description">Description:</label>
                    <br>
                    <textarea name="description" rows="5" cols="55" style="cursor: pointer"></textarea>
                    <br>
                    <br>
                    <label for="price">Price:</label>
                    <br>
                    <input type="number" name="price" style="cursor: pointer;width:300px">
                    <br>
                    <br>
                    <label for="quantity">Quantity In Stock:</label>
                    <br>
                    <input type="number" name="quantity" style="cursor: pointer;width:300px">
                    <br>
                    <br>
                    <label for="category">Category:</label>
                    <br>
                    <input type="text" name="category" size="50" style="cursor: pointer;">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Add Item</button>
                <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Closed()">Close</button>
            </div>
        </div>

    </div>
</div>
