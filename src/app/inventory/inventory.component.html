<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color: white">{{ appHeader }}</a>
        </div>
        <div class="nav navbar-nav navbar-right" style="margin-right: 10px">
            <button class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">{{ addItemText }}</button>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-xs-12">
        <h2 style="margin-left: 10px;">List of Inventory Items:</h2>
        <hr>
    </div>
</div>
<div style="margin-left: 20px" class="row" *ngIf="loadItems">
        <div class="col-xs-12">
                <table class="table">
                        <thead class="thead-dark">
                          <tr>
                            <th scope="col">SR No.</th>
                            <th scope="col">Name</th>
                            <th scope="col">Description</th>
                            <th scope="col">Price</th>
                            <th scope="col">Quantity</th>
                            <th scope="col">Category</th>
                            <th scope="col">Action</th>
                          </tr>
                        </thead>
                        <tbody>
                        <tr *ngFor="let items of inventoryList">
                            <td>{{ items.id }}</td>
                            <td>{{ items.name }}</td>
                            <td>{{ items.description }}</td>
                            <td>{{ items.price }}</td>
                            <td>{{ items.quantity }}</td>
                            <td>{{ items.category }}</td>
                            <td>
                                    <button class="btn btn-default" style="margin-right: 10px">Update</button>
                                    <button class="btn btn-danger">Delete</button>
                            </td>
                        </tr>
                        </tbody>
                </table>
        </div>
    </div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3 class="modal-title" style="color: #994d00">Add New Inventory</h3>
            </div>
            <div class="modal-body">
                <form (ngSubmit)="onSubmit()" #f="ngForm">
                    <div class="form-group">
                    <label for="name">Name:</label>
                    <br>
                    <input
                     type="text" 
                     name="name" 
                     size="50" 
                     style="cursor: pointer"
                     id="name"
                     class="form-control"
                     ngModel
                     required>
                    </div>
                    <div class="form-group">
                    <label for="description">Description:</label>
                    <br>
                    <textarea name="description"
                     rows="5"
                     cols="55" 
                     style="cursor: pointer"
                     id="description"
                     class="form-control"
                     ngModel
                     required></textarea>
                    </div>
                    <div class="form-group">
                    <label for="price">Price:</label>
                    <br>
                    <input type="number" 
                    name="price" 
                    style="cursor: pointer;width:300px"
                    id="price"
                    class="form-control"
                    ngModel
                    required>
                    </div>
                    <div class="form-group">
                    <label for="quantity">Quantity In Stock:</label>
                    <br>
                    <input type="number"
                     name="quantity" 
                     style="cursor: pointer;width:300px"
                     id="quantity"
                     class="form-control"
                     ngModel
                     required>
                    </div>
                    <div class="form-group">
                    <label for="category">Category:</label>
                    <br>
                    <input type="text" 
                    name="category" 
                    size="50" 
                    style="cursor: pointer;"
                    id="category"
                    class="form-control"
                    ngModel
                    required>
                    </div>
                    <div class="modal-footer">
                            <button type="submit" class="btn btn-primary" (click)="AddItemToInventoryList()" [disabled]="!f.valid">Add Item</button>
                            <button type="button" class="btn btn-default" data-dismiss="modal" (click)="Closed()">Close</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
</div>
