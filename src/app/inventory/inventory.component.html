<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" style="color: white">{{ appHeader }}</a>
        </div>
        <div class="nav navbar-nav navbar-right" style="margin-right: 10px">
            <button class="btn btn-default navbar-btn" data-toggle="modal" data-target="#myModal">{{ addItemText }}</button>
        </div>
    </div>
</nav>
<div class="row">
    <div class="col-xs-12">
        <h2 style="margin-left: 10px;">List of Inventory Items:</h2>
    </div>
</div>
<div id="myModal" class="modal fade" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Add New Inventory</h4>
            </div>
            <div class="modal-body">
                <form>
                    <label for="name">Name:</label>
                    <br>
                    <input type="text" name="name">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Add</button>
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
